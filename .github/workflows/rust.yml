name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - name: Install latest rust toolchain
       uses: actions-rs/toolchain@v1
       with:
          toolchain: stable
          default: true
          override: true
     - name: Build
       run: cargo build --all --release && strip target/release/idp2p_node && mv target/release/idp2p_node target/release/idp2p_node_amd64

     - name: Release
       uses: softprops/action-gh-release@v1
       if: startsWith(github.ref, 'refs/tags/')
       with:
        files: |
          target/release/idp2p_node_amd64
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

