syntax = "proto3";
package idp2p.pb;

message KeyValue {
    bytes key = 2; // Can be an identity, credential or contract identifier
    bytes value = 3; // Can be an identity event, credential event or contract hash
}

message BlockHeader {
    bytes previous = 1;
    bytes inception_root = 2;
    bytes mutation_root = 3;
    bytes nonce = 4;
    int64 timestamp = 5;
}


