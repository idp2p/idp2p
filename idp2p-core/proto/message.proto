syntax = "proto3";
import "identity.proto";
package idp2p.pb;

message IdRawMessage{ 
    bytes from = 1; // From id
    bytes to = 2; // To id
    bytes body = 3;
    int64 created_at = 4; // UTC Timestamp
}

message IdSignedMessage{
    bytes signer_kid = 1; // Signer key id
    bytes raw = 2; // bytes(IdRawMessage)
    bytes proof = 3; // signature of raw bytes
}

// identity-to-identity message
message IdEncryptedMessage{
    bytes ephemeral_key = 1; // One time key to encrypt message
    bytes agreement_kid = 2; // Receipent agreement key id to decrypt message
    string encryption_alg = 3; // ie A256CBC_HS512
    bytes initial_vector = 4; // 12 or 24 bytes
    bytes cipherbody = 5; // Encrypted message body with codec 
}

message IdMessageResult{
    bytes message_id = 1;
    IdMessageStatus status = 2;
    bytes result = 3;
}

enum IdMessageStatus {
    OK                      = 0;
    MALFORMED_MESSAGE       = 400;
    UNEXPECTED_MESSAGE      = 401;
}
